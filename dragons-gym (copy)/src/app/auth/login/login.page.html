<ion-header>
  <ion-toolbar>
    <ion-title class="header ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="stable" padding>
  <form #form="ngForm" (ngSubmit)="sendToken(emailInput.value)">
    <ion-grid>
      <ion-row color="stable" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <!-- <div text-center>
            <h3>Enter your Email Id</h3>
          </div> -->
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" #emailInput placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input name="password" type="password" placeholder="Password/Otp" ngModel required></ion-input>
            </ion-item> -->
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" >Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center *ngIf="success">
      <!-- If you don't have an account, please <a routerLink='/register'>
        register</a> first! -->
          Click on the link send on your mail id to finish Login 
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
