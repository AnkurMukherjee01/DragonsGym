<ion-header>
  <ion-toolbar>
    <ion-title class="header ion-text-center">Training Videos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let v of videos">
        <ion-avatar slot="start">
          <img [src]="v.thumbnail_location_url" />
        </ion-avatar>
        <ion-label>{{v.resource_name}}</ion-label>
        <ion-button slot="end" fill="clean" size="large" (click)="ionViewDidEnter(v.resource_url)">
          <ion-icon name="play-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div id="fullscreen" slot="fixed"></div>
